<html>
    <head>
        <title>Sistema - Inicio Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap-3.3.7.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome_4.7.0.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery-ui_1.12.1.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <br>
                    <img src="img/img1.png" height="90" width="280"/>
                </div>
                <div class="col-md-9">
                    <div class="bs-docs-cabecera">
                        <div class="row">
                            <div class= "col-md-9 col-md-offset-1" >
                                <center><h1><i>BIENVENIDOS A HANGUL SAC</i></h1></center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <br>
                    <br>
                    <br>
                    <br>
                    <img src="img/img2.jpg" height="180" width="280"/>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-lock" aria-hidden="true"></i> ACCESO</h3>
                        </div>
                        <div class="panel-body">
                            <form method="post" action="ServletLogin">
                                <div class="row">
                                    <div class="col-md-11">
                                        <center><h3><b>INICIAR SESIÓN</b></h3></center>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-2 col-md-offset-3">

                                    </div>
                                    <div class="col-md-4">
                                        <p>
                                            <input type="text" class="form-control" placeholder="">
                                        </p>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-2 col-md-offset-3">
                                        <h4><b>Contraseña:</b></h4>
                                    </div>
                                    <div class="col-md-4">
                                        <p>
                                            <input type="password" class="form-control" placeholder="">
                                        </p>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class= "col-md-2 col-md-offset-4">
                                        <p>
                                            <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-key" aria-hidden="true"></i> Ingresar al Sistema</button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        <footer class="footer">
